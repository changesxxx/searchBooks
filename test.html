<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .g-flex {
    display: flex;
    /* justify-content: space-around; */
  }

  li {
    /* 和justify-content: space-around;一个效果 */
    /* li元素会自动分配g-flex 上下左右剩余的空间 */
    margin: auto;

  }
</style>

<body>
  <ul class="g-flex">
    <li>liA</li>
    <li>liB</li>
    <li>liC</li>
    <li>liD</li>
    <li>liE</li>
  </ul>
</body>

</html>
